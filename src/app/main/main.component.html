<div class="app-body m-2">
  <header>
    <h2 class="ml-4 mb-2">SpaceX Launch Programs</h2>
  </header>
  <div class="container-fluid pl-4">
      <div class="row no-gutters">
        <div class="card-filter col-sm-2">
          <app-filter-spacex></app-filter-spacex>
        </div>
        <div class="col-sm-10">
          <div class="row no-gutters pr-3">
            <div class="col-sm-3" *ngFor="let mission of missions">
              <app-mission-card [mission]="mission"></app-mission-card>
            </div>
          </div>
        </div> 
      </div> 
   </div>
   <footer class="footer text-center">
      <b> Developd by: </b> Himanshu
   </footer>
</div>
